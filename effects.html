<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere voluptatibus tempore perferendis reiciendis ullam nemo, in labore veritatis similique commodi sint? Animi nobis iusto, aspernatur vel ab dolor optio expedita.</p>

    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>


    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide(3000)
            })

            $("#show").click(function(){
                $("p").show(3000)
            })

            $("#toggle").click(function(){
                $("p").toggle(3000)
            })
        })
    </script>
</body>
</html>
